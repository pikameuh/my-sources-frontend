<mat-tab-group dynamicHeight>
    <mat-tab label="Login">
        <section class="login">
            <div class="color-overlay"></div><!-- /COLOR OVERLY -->
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 login-form">
                        <div class="st-login-title text-center">
                            <h3> {{ loginMainText }} </h3>
                            <p>  {{ loginParaText }} </p>
                        </div>
                        <form id="login"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">                            
                            <input placeholder="Username" formControlName="username" type="fullsize-input" value="" name="login-username" id="st-username">
                            <input placeholder="Password" formControlName="password" type="partsize-input" autocomplete="off" [ngClass]="{'key' : isPasswordInputNotEmpty()}" value="" name="login-password" id="st-password">               
                            <input [disabled]="isLoginFormValids()" type="submit" name="login-submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </mat-tab>

    <mat-tab label="Forgot password">
        <section class="login reset">
            <div class="color-overlay"></div><!-- /COLOR OVERLY -->
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 login-form">
                        <div class="st-login-title text-center">
                            <h3> {{ loginResetMainText }} </h3>
                            <p>  {{ loginResetParaText }} </p>
                        </div>
                        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
                            <input type="email" value="" name="resend-email" id="st-email" placeholder="Enter your e-mail" formControlName="email" type="partsize-input" value="" name="resend-email" id="st-email">
                            <input [disabled]="isResetFormValids()" type="submit" name="resend-submit" value="Resend e-mail">
                            <label for="st-email" class="st-resend-message"></label>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </mat-tab>

</mat-tab-group>
